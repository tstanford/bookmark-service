services:
  bookmark-service:
    build: .
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/bookmarks
      SPRING_DATASOURCE_USERNAME: bms_serviceuser
      SPRING_DATASOURCE_PASSWORD: UCz46Remt17nnsCD
      SPRING_JPA_HIBERNATE_DDL-AUTO: create-drop
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: bms_serviceuser
      POSTGRES_PASSWORD: UCz46Remt17nnsCD
      POSTGRES_DB: bookmarks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: